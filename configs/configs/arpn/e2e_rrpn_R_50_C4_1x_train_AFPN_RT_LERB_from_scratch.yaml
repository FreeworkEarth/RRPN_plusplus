INPUT:
  MIN_SIZE_TRAIN: (640,)
  MAX_SIZE_TRAIN: 640
  ROTATION_RANGE: (20, 10)

MODEL:
  META_ARCHITECTURE: "ARPN"
  WEIGHT: ""
  RESNETS:
    TRANS_FUNC: "BottleneckWithGN"
    STEM_FUNC: "RootStemWithGN"
    STEM_OUT_CHANNELS: 32
    RES2_OUT_CHANNELS: 128
  BACKBONE:
    CONV_BODY: "R-18-RootFPN"
    OUT_CHANNELS: 32
    FREEZE_CONV_BODY_AT: -1
    USE_GN: True
  RPN:
    USE_FPN: True
    PRE_NMS_TOP_N_TRAIN: 2000
    PRE_NMS_TOP_N_TEST: 1000
    POST_NMS_TOP_N_TEST: 1000
    FPN_POST_NMS_TOP_N_TEST: 600
    RPN_HEAD: "TowerARPNHead"

  ROI_BOX_HEAD:
    NUM_CLASSES: 2
    POOLER_SCALES: (0.25, 0.125, 0.0625, 0.03125)
    FEATURE_EXTRACTOR: "FPN2MLPFeatureExtractor"
    PREDICTOR: "FPNPredictor"
    MLP_HEAD_DIM: 512

  ROI_HEADS:
    USE_FPN: True
    BATCH_SIZE_PER_IMAGE: 256
    RBBOX_REG_WEIGHTS: (10., 10., 5., 5., 2.)
    FG_IOU_THRESHOLD: 0.6
    BG_IOU_THRESHOLD: 0.6
    DETECTIONS_PER_IMG: 300
    NMS_TYPE: "remove"# "remove"
    NMS: 0.1

  RRPN:
    ASPECT_RATIOS: (0.2, 0.5, 1.0)
    ANCHOR_STRIDE: (4, 8, 16, 32)
    ANCHOR_ANGLE: (-30.0, 0.0, 30.0, 60.0, 90.0, 120.0,)
    ANCHOR_SIZES: (2, 4, 8, 16)
    GT_BOX_MARGIN: 1.4

  ARPN:
    BASE_SIZE: 640.
    SCALE_STACK: (0.25, 0.125, 0.0625, 0.03125)
    SIZE_STACK: (64, 128, 256, 512)
    NMS_TYPE: "remove"
    NMS_THRESH: 0.8
    SCORE_THRESH: 0.0
    USE_GN: True

DATASETS:
  TRAIN: ("RRPN_train", )
SOLVER:
  BASE_LR: 0.002
  WEIGHT_DECAY: 0.0001
  STEPS: (100000, 200000)
  MAX_ITER: 250000
  IMS_PER_BATCH: 1
  CHECKPOINT_PERIOD: 5000

TEST:
  DATASET_NAME: "IC15"
  CASCADE: False

DATALOADER:
  SIZE_DIVISIBILITY: 1

OUTPUT_DIR: '../hard_space/models/Syn_AFPN_rEAST_higher_IOU_Faster_RT_training_from_scratch/'
